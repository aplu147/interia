<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interia Decor - Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../assets/css/admin.css">
</head>
<body>
  <div class="admin-container">
    <!-- Sidebar -->
    <div class="admin-sidebar">
      <div class="sidebar-header">
        <img src="../assets/images/logo.png" alt="Interia Decor">
        <h3>Admin Panel</h3>
      </div>
      <ul class="sidebar-nav">
        <li class="active"><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
        <li>
          <a href="#content-collapse" data-bs-toggle="collapse">
            <i class="fas fa-edit"></i> Content <i class="fas fa-chevron-down"></i>
          </a>
          <ul class="collapse show" id="content-collapse">
            <li><a href="pages/content-home.html">Home Page</a></li>
            <li><a href="pages/content-projects.html">Projects</a></li>
            <li><a href="pages/content-testimonials.html">Testimonials</a></li>
            <li><a href="pages/content-services.html">Services</a></li>
          </ul>
        </li>
        <li><a href="pages/settings-design.html"><i class="fas fa-palette"></i> Design Settings</a></li>
        <li><a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
      </ul>
    </div>
    
    <!-- Main Content -->
    <div class="admin-main">
      <div class="admin-header">
        <h2>Dashboard</h2>
        <div class="user-info">
          <span>Welcome, Admin</span>
        </div>
      </div>
      
      <div class="admin-content">
        <div class="row">
          <div class="col-md-4">
            <div class="stat-card">
              <div class="stat-icon" style="background-color: #4e73df;">
                <i class="fas fa-project-diagram"></i>
              </div>
              <div class="stat-info">
                <h3 id="projects-count">0</h3>
                <p>Projects</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="stat-card">
              <div class="stat-icon" style="background-color: #1cc88a;">
                <i class="fas fa-thumbs-up"></i>
              </div>
              <div class="stat-info">
                <h3 id="testimonials-count">0</h3>
                <p>Testimonials</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="stat-card">
              <div class="stat-icon" style="background-color: #f6c23e;">
                <i class="fas fa-cogs"></i>
              </div>
              <div class="stat-info">
                <h3 id="services-count">0</h3>
                <p>Services</p>
              </div>
            </div>
          </div>
        </div>
        
        <div class="recent-activity mt-4">
          <h4>Recent Activity</h4>
          <div class="activity-list" id="activity-log">
            <!-- Activity items will be loaded here -->
            <div class="activity-item">
              <div class="activity-icon">
                <i class="fas fa-history"></i>
              </div>
              <div class="activity-details">
                <p class="activity-action">System initialized</p>
                <small class="activity-time">Just now</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript Files -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/js/admin/auth.js"></script>
  <script src="../assets/js/admin/dashboard.js"></script>
  
  <script>
    // Immediate check for authentication
    document.addEventListener('DOMContentLoaded', function() {
      const token = localStorage.getItem('auth_token');
      if (!token) {
        window.location.href = '../login.html';
      }
    });
  </script>
</body>
</html>
