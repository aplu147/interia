<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Services - Interia Decor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../../assets/css/admin.css">
</head>
<body>
  <div class="admin-container">
    <!-- Sidebar (same as dashboard.html) -->
    <div class="admin-sidebar">
      <div class="sidebar-header">
        <img src="../../assets/images/logo-white.png" alt="Interia Decor">
        <h3>Admin Panel</h3>
      </div>
      <ul class="sidebar-nav">
        <li><a href="../dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
        <li>
          <a href="#content-collapse" data-bs-toggle="collapse">
            <i class="fas fa-edit"></i> Content <i class="fas fa-chevron-down"></i>
          </a>
          <ul class="collapse" id="content-collapse">
            <li><a href="content-home.html">Home Page</a></li>
            <li><a href="content-projects.html">Projects</a></li>
            <li><a href="content-testimonials.html">Testimonials</a></li>
            <li class="active"><a href="content-services.html">Services</a></li>
          </ul>
        </li>
        <li><a href="settings-design.html"><i class="fas fa-palette"></i> Design Settings</a></li>
        <li><a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
      </ul>
    </div>
    
    <!-- Main Content -->
    <div class="admin-main">
      <div class="admin-header">
        <h2>Manage Services</h2>
        <div class="user-info">
          <span>Welcome, Admin</span>
        </div>
      </div>
      
      <div class="admin-content">
        <div class="table-responsive">
          <table class="table crud-table" data-endpoint="services">
            <thead>
              <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Icon</th>
                <th>Description</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="services-table">
              <!-- Services loaded via JS -->
            </tbody>
          </table>
        </div>
        
        <button class="btn btn-success mt-3" data-bs-toggle="modal" data-bs-target="#serviceModal">
          <i class="fas fa-plus"></i> Add New Service
        </button>
      </div>
    </div>
  </div>

  <!-- Service Modal -->
  <div class="modal fade" id="serviceModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="serviceModalTitle">Add New Service</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="service-form">
            <input type="hidden" id="service-id" name="id">
            <div class="form-group">
              <label for="service-title" class="form-label">Service Title</label>
              <input type="text" class="form-control" id="service-title" name="title" required>
            </div>
            <div class="form-group">
              <label for="service-icon" class="form-label">Font Awesome Icon</label>
              <input type="text" class="form-control" id="service-icon" name="icon" required>
              <small class="text-muted">Example: fas fa-home (see <a href="https://fontawesome.com/icons" target="_blank">Font Awesome</a>)</small>
            </div>
            <div class="form-group">
              <label for="service-description" class="form-label">Description</label>
              <textarea class="form-control" id="service-description" name="description" rows="3" required></textarea>
            </div>
            <div class="form-group">
              <label for="service-details" class="form-label">Detailed Description (Optional)</label>
              <textarea class="form-control" id="service-details" name="details" rows="3"></textarea>
            </div>
            <div class="form-group">
              <label for="service-image" class="form-label">Service Image (Optional)</label>
              <input type="file" class="form-control" id="service-image" name="image" accept="image/*">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="save-service-btn">Save Service</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../assets/js/admin/auth.js"></script>
  <script src="../../assets/js/admin/crud.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      // Load services
      await loadServicesTable();
      
      // Initialize modal
      const serviceModal = document.getElementById('serviceModal');
      if (serviceModal) {
        serviceModal.addEventListener('show.bs.modal', function(event) {
          const button = event.relatedTarget;
          const serviceId = button.getAttribute('data-id');
          
          const modalTitle = serviceModal.querySelector('.modal-title');
          const saveBtn = serviceModal.querySelector('#save-service-btn');
          
          if (serviceId) {
            // Edit mode
            modalTitle.textContent = 'Edit Service';
            saveBtn.textContent = 'Update Service';
            loadServiceData(serviceId);
          } else {
            // Add mode
            modalTitle.textContent = 'Add New Service';
            saveBtn.textContent = 'Save Service';
            document.getElementById('service-form').reset();
          }
        });
      }
      
      // Save service
      document.getElementById('save-service-btn').addEventListener('click', async function() {
        const formData = getFormData('service-form');
        const serviceId = document.getElementById('service-id').value;
        
        let success;
        if (serviceId) {
          success = await servicesCRUD.update(serviceId, formData);
        } else {
          success = await servicesCRUD.create(formData);
        }
        
        if (success) {
          await loadServicesTable();
          bootstrap.Modal.getInstance(document.getElementById('serviceModal')).hide();
          showAlert(`Service ${serviceId ? 'updated' : 'added'} successfully!`, 'success');
        } else {
          showAlert('Failed to save service', 'error');
        }
      });
      
      // Delete service
      document.getElementById('services-table').addEventListener('click', async function(e) {
        if (e.target.classList.contains('fa-trash') || e.target.parentElement.classList.contains('delete')) {
          e.preventDefault();
          const serviceId = e.target.getAttribute('data-id') || 
                           e.target.parentElement.getAttribute('data-id');
          
          if (confirm('Are you sure you want to delete this service?')) {
            const success = await servicesCRUD.delete(serviceId);
            if (success) {
              await loadServicesTable();
              showAlert('Service deleted successfully!', 'success');
            } else {
              showAlert('Failed to delete service', 'error');
            }
          }
        }
        
        // Edit service
        if (e.target.classList.contains('fa-edit') || e.target.parentElement.classList.contains('edit')) {
          e.preventDefault();
          const serviceId = e.target.getAttribute('data-id') || 
                           e.target.parentElement.getAttribute('data-id');
          
          const editBtn = document.createElement('button');
          editBtn.setAttribute('data-bs-toggle', 'modal');
          editBtn.setAttribute('data-bs-target', '#serviceModal');
          editBtn.setAttribute('data-id', serviceId);
          editBtn.style.display = 'none';
          document.body.appendChild(editBtn);
          editBtn.click();
          editBtn.remove();
        }
      });
    });
    
    async function loadServicesTable() {
      const services = await servicesCRUD.getAll();
      const tableBody = document.getElementById('services-table');
      
      if (!tableBody) return;
      
      tableBody.innerHTML = services.map(service => `
        <tr>
          <td>${service.id || ''}</td>
          <td>${service.title || ''}</td>
          <td><i class="${service.icon || 'fas fa-question'}"></i></td>
          <td>${service.description ? service.description.substring(0, 50) + '...' : ''}</td>
          <td class="table-actions">
            <a href="#" class="edit" data-id="${service.id}"><i class="fas fa-edit"></i></a>
            <a href="#" class="delete" data-id="${service.id}"><i class="fas fa-trash"></i></a>
          </td>
        </tr>
      `).join('');
    }
    
    async function loadServiceData(id) {
      const service = await servicesCRUD.getById(id);
      if (!service) return;
      
      document.getElementById('service-id').value = id;
      populateForm('service-form', service);
    }
    
    function showAlert(message, type) {
      const alertDiv = document.createElement('div');
      alertDiv.className = `alert alert-${type} fixed-alert`;
      alertDiv.textContent = message;
      
      document.body.appendChild(alertDiv);
      
      setTimeout(() => {
        alertDiv.classList.add('fade-out');
        setTimeout(() => alertDiv.remove(), 500);
      }, 3000);
    }
  </script>
</body>
</html>
