<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Testimonials - Interia Decor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="../../assets/css/admin.css">
</head>
<body>
  <div class="admin-container">
    <!-- Sidebar (same as dashboard.html) -->
    <div class="admin-sidebar">
      <div class="sidebar-header">
        <img src="../../assets/images/logo-white.png" alt="Interia Decor">
        <h3>Admin Panel</h3>
      </div>
      <ul class="sidebar-nav">
        <li><a href="../dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
        <li>
          <a href="#content-collapse" data-bs-toggle="collapse">
            <i class="fas fa-edit"></i> Content <i class="fas fa-chevron-down"></i>
          </a>
          <ul class="collapse" id="content-collapse">
            <li><a href="content-home.html">Home Page</a></li>
            <li><a href="content-projects.html">Projects</a></li>
            <li class="active"><a href="content-testimonials.html">Testimonials</a></li>
            <li><a href="content-services.html">Services</a></li>
          </ul>
        </li>
        <li><a href="settings-design.html"><i class="fas fa-palette"></i> Design Settings</a></li>
        <li><a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
      </ul>
    </div>
    
    <!-- Main Content -->
    <div class="admin-main">
      <div class="admin-header">
        <h2>Manage Testimonials</h2>
        <div class="user-info">
          <span>Welcome, Admin</span>
        </div>
      </div>
      
      <div class="admin-content">
        <div class="table-responsive">
          <table class="table crud-table" data-endpoint="testimonials">
            <thead>
              <tr>
                <th>ID</th>
                <th>Author</th>
                <th>Role</th>
                <th>Testimonial</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="testimonials-table">
              <!-- Testimonials loaded via JS -->
            </tbody>
          </table>
        </div>
        
        <button class="btn btn-success mt-3" data-bs-toggle="modal" data-bs-target="#testimonialModal">
          <i class="fas fa-plus"></i> Add New Testimonial
        </button>
      </div>
    </div>
  </div>

  <!-- Testimonial Modal -->
  <div class="modal fade" id="testimonialModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="testimonialModalTitle">Add New Testimonial</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="testimonial-form">
            <input type="hidden" id="testimonial-id" name="id">
            <div class="form-group">
              <label for="testimonial-author" class="form-label">Author Name</label>
              <input type="text" class="form-control" id="testimonial-author" name="author" required>
            </div>
            <div class="form-group">
              <label for="testimonial-role" class="form-label">Author Role</label>
              <input type="text" class="form-control" id="testimonial-role" name="role">
            </div>
            <div class="form-group">
              <label for="testimonial-text" class="form-label">Testimonial Text</label>
              <textarea class="form-control" id="testimonial-text" name="text" rows="4" required></textarea>
            </div>
            <div class="form-group">
              <label for="testimonial-image" class="form-label">Author Photo (Optional)</label>
              <input type="file" class="form-control" id="testimonial-image" name="image" accept="image/*">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="save-testimonial-btn">Save Testimonial</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../assets/js/admin/auth.js"></script>
  <script src="../../assets/js/admin/crud.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async function() {
      // Load testimonials
      await loadTestimonialsTable();
      
      // Initialize modal
      const testimonialModal = document.getElementById('testimonialModal');
      if (testimonialModal) {
        testimonialModal.addEventListener('show.bs.modal', function(event) {
          const button = event.relatedTarget;
          const testimonialId = button.getAttribute('data-id');
          
          const modalTitle = testimonialModal.querySelector('.modal-title');
          const saveBtn = testimonialModal.querySelector('#save-testimonial-btn');
          
          if (testimonialId) {
            // Edit mode
            modalTitle.textContent = 'Edit Testimonial';
            saveBtn.textContent = 'Update Testimonial';
            loadTestimonialData(testimonialId);
          } else {
            // Add mode
            modalTitle.textContent = 'Add New Testimonial';
            saveBtn.textContent = 'Save Testimonial';
            document.getElementById('testimonial-form').reset();
          }
        });
      }
      
      // Save testimonial
      document.getElementById('save-testimonial-btn').addEventListener('click', async function() {
        const formData = getFormData('testimonial-form');
        const testimonialId = document.getElementById('testimonial-id').value;
        
        let success;
        if (testimonialId) {
          success = await testimonialsCRUD.update(testimonialId, formData);
        } else {
          success = await testimonialsCRUD.create(formData);
        }
        
        if (success) {
          await loadTestimonialsTable();
          bootstrap.Modal.getInstance(document.getElementById('testimonialModal')).hide();
          showAlert(`Testimonial ${testimonialId ? 'updated' : 'added'} successfully!`, 'success');
        } else {
          showAlert('Failed to save testimonial', 'error');
        }
      });
      
      // Delete testimonial
      document.getElementById('testimonials-table').addEventListener('click', async function(e) {
        if (e.target.classList.contains('fa-trash') || e.target.parentElement.classList.contains('delete')) {
          e.preventDefault();
          const testimonialId = e.target.getAttribute('data-id') || 
                               e.target.parentElement.getAttribute('data-id');
          
          if (confirm('Are you sure you want to delete this testimonial?')) {
            const success = await testimonialsCRUD.delete(testimonialId);
            if (success) {
              await loadTestimonialsTable();
              showAlert('Testimonial deleted successfully!', 'success');
            } else {
              showAlert('Failed to delete testimonial', 'error');
            }
          }
        }
        
        // Edit testimonial
        if (e.target.classList.contains('fa-edit') || e.target.parentElement.classList.contains('edit')) {
          e.preventDefault();
          const testimonialId = e.target.getAttribute('data-id') || 
                               e.target.parentElement.getAttribute('data-id');
          
          const editBtn = document.createElement('button');
          editBtn.setAttribute('data-bs-toggle', 'modal');
          editBtn.setAttribute('data-bs-target', '#testimonialModal');
          editBtn.setAttribute('data-id', testimonialId);
          editBtn.style.display = 'none';
          document.body.appendChild(editBtn);
          editBtn.click();
          editBtn.remove();
        }
      });
    });
    
    async function loadTestimonialsTable() {
      const testimonials = await testimonialsCRUD.getAll();
      const tableBody = document.getElementById('testimonials-table');
      
      if (!tableBody) return;
      
      tableBody.innerHTML = testimonials.map(testimonial => `
        <tr>
          <td>${testimonial.id || ''}</td>
          <td>${testimonial.author || ''}</td>
          <td>${testimonial.role || ''}</td>
          <td>${testimonial.text ? testimonial.text.substring(0, 50) + '...' : ''}</td>
          <td class="table-actions">
            <a href="#" class="edit" data-id="${testimonial.id}"><i class="fas fa-edit"></i></a>
            <a href="#" class="delete" data-id="${testimonial.id}"><i class="fas fa-trash"></i></a>
          </td>
        </tr>
      `).join('');
    }
    
    async function loadTestimonialData(id) {
      const testimonial = await testimonialsCRUD.getById(id);
      if (!testimonial) return;
      
      document.getElementById('testimonial-id').value = id;
      populateForm('testimonial-form', testimonial);
    }
    
    function showAlert(message, type) {
      const alertDiv = document.createElement('div');
      alertDiv.className = `alert alert-${type} fixed-alert`;
      alertDiv.textContent = message;
      
      document.body.appendChild(alertDiv);
      
      setTimeout(() => {
        alertDiv.classList.add('fade-out');
        setTimeout(() => alertDiv.remove(), 500);
      }, 3000);
    }
  </script>
</body>
</html>
